src="http://maps.googleapis.com/maps/api/js">

<script>

function getLocationX(){
var X = 51.508742;
document.getElementById("dogeLocationX").innerHTML = X; 
return X
}

function getLocationY(){
var Y = -0.120850;
document.getElementById("dogeLocationY").innerHTML = Y; 
return Y
}

var marker;

function initialize() {
	var mapCenter = new google.maps.LatLng(getLocationX(), getLocationY());
    var mapProp = {
    center: mapCenter,
    zoom:15,
    mapTypeId:google.maps.MapTypeId.ROADMAP
 
	};
	var image = 'img/dogeIcon.png';
	var marker=new google.maps.Marker({
  position:mapCenter,
  title: "Your Dog!",
  icon: image
  });

		  var map=new google.maps.Map(document.getElementById("map"), mapProp);
		  marker.setMap(map);
   }
   
  

 google.maps.event.addDomListener(window, 'load', initialize);
</script>
