<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="custom-css.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="maindiv">
		<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-4"><img src="img/Doge.png" width="200px" height="200px" /></div>
		<div class="col-sm-4">
			<p class="logo">Doger!</p>
		</div>
		<div class="col-sm-2"></div>
	</div>
	
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-5">
			<div class="panel panel-default mainpanels">
				<div class="panel-body">
				<div class="container">
				<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
				  <h2>Log in</h2>
				  <form role="form">
					<div class="form-group">
					  <label for="email">Email:</label>
					  <input type="email" class="form-control input" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
					  <label for="pwd">Password:</label>
					  <input type="password" class="form-control input" id="pwd" placeholder="Enter password">
					</div>
					<div class="checkbox">
					  <label><input type="checkbox"> Remember me</label>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				  </form>
				</div>
				<div class="col-sm-1"></div>
				</div>
				</div>
				</div>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="panel panel-default mainpanels">
			<div class="container">
				<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
				  <h2>Register</h2>
				  <form role="form">
					<div class="form-group">
					  <label for="email">Email:</label>
					  <input type="email" class="form-control input" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
					  <label for="pwd">Password:</label>
					  <input type="password" class="form-control input" id="pwd" placeholder="Enter password">
					</div>
					<div class="form-group">
					  <label for="pwd">Re-enter password:</label>
					  <input type="password" class="form-control input" id="pwd" placeholder="Re-enter password">
					</div>				
					<button type="submit" class="btn btn-default">Submit</button>
				  </form>
				</div>
				<div class="col-sm-1"></div>
				</div>
			</div>
		</div>
		</div>
		<div class="col-sm-1"></div>
	</div>
</div> 
	<!-- -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
